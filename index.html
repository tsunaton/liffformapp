<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポラム勤務報告</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">開始時間</p>
        <div>
            <input type="time" class="form-control w-100 mt-1" name="start_time" required>
        </div>
        
        <p class="mt-3">終了時間</p>
        <div>
<!--             <input type="time" class="form-control w-100 mt-1" name="end_time" required> -->
            <input list="time_list" class="form-control w-100 mt-1" name="end_time" required>
        </div>
        
        <datalist id="time_list">
            <option value="10:00">
            <option value="10:15">
            <option value="10:30">
            <option value="10:45">
            <option value="11:00">
        </datalist>
        
        <p class="mt-3">場所</p>
        <div>
            <select class="form-control w-100 mt-1" name="place" required>
                <option value="熊木式典">熊木式典</option>
                <option value="典礼ホール">典礼ホール</option>
                <option value="正直屋">正直屋</option>
            </select>
        </div>
        <p class="mt-3">メモ</p>
        <div>
            <input class="form-control w-100 mt-1" name="memo">
        </div>
        
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1656776753-5ayjAoQQ";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const start_time    = $('input[name="start_time"]').val();
                const end_time = $('input[name="end_time"]').val();
                const place  = $('select[name="place"]').val();
                const memo  = $('input[name="memo"]').val();
                const msg = `${start_time}\n${end_time}\n${place}\n${memo}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
